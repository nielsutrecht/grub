<div class="container">
  <form>
    <div class="form-group">
      <label for="loginEmail">Email address</label>
      <input [(ngModel)]="email"  type="email" class="form-control" id="loginEmail" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="loginPassword">Password</label>
      <input [(ngModel)]="password" type="password" class="form-control" id="loginPassword" placeholder="Password" name="password">
    </div>
    <button class="btn btn-primary" (click)="login()">Login</button>
  </form>
</div>

{{response ? response.token : ''}}<br/>
{{response ? response.expires: ''}}
